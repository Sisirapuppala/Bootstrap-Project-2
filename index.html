<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="container-fluid bg-dark p-2">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1 class="text-white">envatomarket</h1>
                    </div>
                    <div class="col-6 text-end pt-1">
                        <button type="button" class="btn btn-success">
                            Buy Now

                    </div>
                </div>
            </div>
        </div>

        <!-- Second Container -->
        <div class="container-fluid py-2">
            <div class="row justify-content-between align-items-center">
                <div class="col-3">
                    <ul
                        class="list-group list-group-horizontal justify-content-between list-unstyled align-items-center"
                    >
                        <li>
                            <h5 class="mb-0">NINETHEME</h5>
                        </li>
                        <li>
                            <div class="dropdown">
                                <div
                                    class="dropdown-toggle"
                                    href="#"
                                    role="button"
                                    id="dropdownMenuLink"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    ZENDA HTML
                                </div>

                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownMenuLink"
                                >
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Action</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Another action</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Something else here</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <small>ALL THEMES</small>
                        </li>
                    </ul>
                </div>

                <div class="col-2">
                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <span>NEWS</span>
                        <i class="fa-solid fa-desktop"></i>
                        <i class="fa-solid fa-mobile-screen"></i>
                        <i class="fa-solid fa-tablet-screen-button"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Thrid Container -->
        <div class="container-fluid p-3 mb-2 bg-dark text-white">
            <div class="row">
                <div class="col-6"></div>

                <ul
                    class="list-group list-group-horizontal justify-content-between list-unstyled"
                >
                    <li>
                        <i class="fa-regular fa-star"></i>
                    </li>
                    <li>
                        <p>MENU</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-bars"></i>
                    </li>
                </ul>
            </div>
        </div>
        <!-- four Container -->

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
            integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="

            referrerpolicy="no-referrer"
